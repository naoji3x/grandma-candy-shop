settings:
  rule: '-'
  ruleRepetition: 3
  ruleSpaces: false

  bullet: '-'

plugins:
  - remark-parse
  - - remark-frontmatter
    - type: yaml
      marker: '-'
  - - remark-gfm
    - tablePipeAlign: false
  - remark-lint
  - - remark-lint-frontmatter-schema
    - schemas:
        ./docs/tools/schemas/spec-frontmatter.schema.yaml:
          - ./docs/**/*.md
        ./docs/tools/schemas/bdd.schema.yaml:
          - ./docs/**/bdd-*.yaml
        ./docs/tools/schemas/esil.schema.yaml:
          - ./docs/**/esil-*.yaml
